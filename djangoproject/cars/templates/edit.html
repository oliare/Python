{% extends "list.html" %}

{% block content %}
<h1 class="text-center">Update Car</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Brand</label>
        <input value="{{ form.brand.value }}" type="text" name="brand" class="form-control" placeholder="Enter brand">
    </div>
    <div class="mb-3">
        <label class="form-label">Model</label>
        <input value="{{ form.model.value }}" type="text" name="model" class="form-control" placeholder="Enter model">
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input value="{{ form.year.value}}" type="text" name="year" class="form-control"
                    placeholder="Enter year">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input value="{{ form.price.value }}" type="text" name="price" class="form-control"
                    placeholder="Enter price">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input value="{{ form.color.value }}" type="text" name="color" class="form-control"
                    placeholder="Enter color">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label class="form-label">{{form.category.label}}</label>
                {{form.category}}
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Photo</label>
                <input type="file" name="photo" class="form-control">
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-secondary">Edit</button>
    </div>
</form>
{% endblock %}
