{% extends "list.html" %}

{% block content %}
<h2 class="mt-3">About: {{ car.brand }} {{ car.model }} ({{ car.year }})</h2>

<div>
    <br>
    <p><strong>Brand:</strong> {{ car.brand }}</p>
    <p><strong>Model:</strong> {{ car.model }}</p>
    <p><strong>Year:</strong> {{ car.year }}</p>
    <p><strong>Price:</strong> {{ car.price }}$</p>
    <p><strong>Color:</strong> {{ car.color }}</p>
    <p>
        <strong>Photo:</strong>
    <img src="{{ car.photo.url }}" alt="{{ car.brand }}" style="max-width: 100%; height: auto;"></p>

</div>
{% endblock %}
